<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CountDown Website</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="layer">
        <div class="hero">
          <h2>We are coming soon...</h2>
        </div>
        <section class="clock">
          <div class="cols">
            <input type="text" id="days" name="days" readonly value="0" />
            <label for="days">Days</label>
          </div>
          <div class="cols">
            <input type="text" id="hours" name="hours" readonly value="0" />
            <label for="hours">Hours</label>
          </div>
          <div class="cols">
            <input type="text" id="minutes" name="minutes" readonly value="0" />
            <label for="minutes">Minutes</label>
          </div>
          <div class="cols">
            <input type="text" id="seconds" name="seconds" readonly value="0" />
            <label for="seconds">Seconds</label>
          </div>
        </section>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
